name: FeedBot
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  rss-to-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Generate cache key
        uses: actions/github-script@v6
        id: generate-key
        with:
          script: |
            core.setOutput('cache-key', new Date().valueOf())
      - name: Retrieve cache
        uses: actions/cache@v2
        with:
          path: ./slackfeedbot-cache
          key: feed-cache-e-${{ steps.generate-key.outputs.cache-key }}
          restore-keys: feed-cache-e-
      - name: LAT
        uses: 'selfagency/slackfeedbot@dev'
        with:
          rss: 'https://www.latimes.com/rss2.0.xml'
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          cache_dir: './slackfeedbot-cache'
        continue-on-error: true
      - name: WaPo
        uses: 'selfagency/slackfeedbot@dev'
        with:
          rss: 'https://feeds.washingtonpost.com/rss/homepage'
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          cache_dir: './slackfeedbot-cache'
        continue-on-error: true
      - name: GitHub
        uses: 'selfagency/slackfeedbot@dev'
        with:
          rss: 'https://www.githubstatus.com/history.rss'
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          cache_dir: './slackfeedbot-cache'
        continue-on-error: true
      - name: Google Cloud
        uses: 'selfagency/slackfeedbot@dev'
        with:
          rss: 'https://status.cloud.google.com/en/feed.atom'
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          cache_dir: './slackfeedbot-cache'
        continue-on-error: true
      - name: Zoom
        uses: 'selfagency/slackfeedbot@dev'
        with:
          rss: 'https://status.zoom.us/history.rss'
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          cache_dir: './slackfeedbot-cache'
        continue-on-error: true
      - name: Linear
        uses: 'selfagency/slackfeedbot@dev'
        with:
          rss: 'https://linearstatus.com/history.rss'
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          cache_dir: './slackfeedbot-cache'
        continue-on-error: true
      - name: Stripe
        uses: 'selfagency/slackfeedbot@dev'
        with:
          rss: 'https://status.stripe.com/current/atom.xml'
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          cache_dir: './slackfeedbot-cache'
        continue-on-error: true
      - name: New Relic
        uses: 'selfagency/slackfeedbot@dev'
        with:
          rss: 'https://status.newrelic.com/history.rss'
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          cache_dir: './slackfeedbot-cache'
        continue-on-error: true
      - name: Fastly
        uses: 'selfagency/slackfeedbot@dev'
        with:
          rss: 'https://status.fastly.com/history.rss'
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          cache_dir: './slackfeedbot-cache'
        continue-on-error: true
      - name: 1Password
        uses: 'selfagency/slackfeedbot@dev'
        with:
          rss: 'https://1password.statuspage.io/history.rss'
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          cache_dir: './slackfeedbot-cache'
        continue-on-error: true
      - name: DataDog
        uses: 'selfagency/slackfeedbot@dev'
        with:
          rss: 'https://status.datadoghq.com/history.rss'
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          cache_dir: './slackfeedbot-cache'
        continue-on-error: true
